<div class="content-wrapper container-fluid">
  <div class="row">
    <div class="cli-sm-6 cli-md-4" *ngFor="let product of Products">
      <div class="card">
        <div class="card-image">
          <img class="img-responsive" src={{product.img}}>
          <span class="card-title">{{product.title}}</span>
          <a (click)="addCart(product.title, product.brand, product.price, product.manufacturer,product.id, product.img)" class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>
        </div>
        <div class="card-content">
          <p>{{product.shortDes}}</p>
          <p><b>Size:</b> {{product.size}}</p>
          <p><b>Price:</b> {{product.price}} PKR</p>
        </div>
        <div class="card-action">
              <a  href="#">See Discription</a><a style="float: right; text-align: right;" href="#">{{product.cate}}</a>
        </div>
      </div>
    </div>
  </div>

</div>


<app-towel></app-towel>
